<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver UI</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full text-center border border-gray-700"><h1 class="text-3xl font-bold mb-6 text-green-400">CAPTCHA Solver</h1><div class="mb-6"><img id="captcha-image" src="" alt="CAPTCHA Image" class="w-full max-h-48 object-contain mx-auto border border-gray-600 rounded-md p-2 bg-black"><p class="text-sm text-gray-400 mt-2">Please enter the characters you see in the image above.</p></div><div class="mb-6"><input type="text" id="captcha-input" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-lg text-white placeholder-gray-400" placeholder="Enter CAPTCHA here" aria-label="Enter CAPTCHA here"></div><button id="submit-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">Verify CAPTCHA</button><p id="message" class="mt-4 text-lg font-medium"></p></div><script>document.addEventListener('DOMContentLoaded', () => { const captchaImage = document.getElementById('captcha-image'); const captchaInput = document.getElementById('captcha-input'); const submitButton = document.getElementById('submit-button'); const message = document.getElementById('message'); const urlParams = new URLSearchParams(window.location.search); const imageUrl = urlParams.get('url'); if (imageUrl) { captchaImage.src = imageUrl; } else { captchaImage.src = 'sample.png'; } const correctCaptchaText = 'ADCRS'; submitButton.addEventListener('click', () => { const userInput = captchaInput.value.trim(); if (userInput.toUpperCase() === correctCaptchaText.toUpperCase()) { message.textContent = 'CAPTCHA Verified Successfully!'; message.className = 'mt-4 text-lg font-medium text-green-500'; } else { message.textContent = 'Incorrect CAPTCHA. Please try again.'; message.className = 'mt-4 text-lg font-medium text-red-500'; } }); captchaInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { submitButton.click(); } }); });</script></body></html>
